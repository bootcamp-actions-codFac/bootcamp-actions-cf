name: Deploy to Server
on: push
jobs:
  first_jobs:
    runs-on: ubuntu-latest
    env:
      NAME: CodigoFacilito
    steps:
      - name: Working DIR
        id: step_1
        run: echo "my-variable=Hola Mundo" >> $GITHUB_OUTPUT 

      - name: obteenr comando
        run: echo "${{ steps.step_1.outputs.my_variable }}"
  seconds_jobs:
    needs: first_jobs
    runs-on: ubuntu-latest
    steps:
      - name: Hola mundo
        run: echo "Hola Mundo 2 ${{ github.ref }}"     
